<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 必须存在 -->
  <title>小说阅读器</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap">
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <h1 class="title">《张烁的奇妙冒险》</h1>
  <ul id="toc"></ul>
  <div id="pagination">
    <button id="prevPage">上一页</button>
    <input type="number" id="pageInput" min="1" value="1" />
    <span id="totalPages">/ 1</span>
    <button id="nextPage">下一页</button>
  </div>

  <div id="content">点击章节开始阅读...</div>

  <script src="js/index.js"></script>
</body>
</html>
